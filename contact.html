<div class="section-content">
<h1>Contact</h1>
 <div class="main">
        <section>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstname" placeholder="Enter your first name here...">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastname" placeholder="Enter your last name here...">

                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email here...">

                <label for="email-confirm">Confirm Email Address</label>
                <input type="text" id="email-confirm" name="email-confirm" placeholder="Confirm Email Address...">

                <label for="message">Question or Concern</label>
                <textarea type="text" id="message" name="message" placeholder="Enter your message here..."></textarea>

                <button type="button" onclick="compareEmails()">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        
    </footer>

    <script>
        function compareEmails() {
            var email = document.getElementById('email').value;
            var emailConfirm = document.getElementById('email-confirm').value;

            if (email !== emailConfirm) {
                alert("Not Correct try again.");
            }
        }
    </script>
